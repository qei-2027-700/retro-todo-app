basePath: /
definitions:
  model.Todo:
    properties:
      completed:
        type: boolean
      id:
        type: integer
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: レトロなTODOアプリケーションのAPI
  title: Retro Todo API
  version: "1.0"
paths:
  /todos:
    get:
      consumes:
      - application/json
      description: すべてのTODOを取得します
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Todo'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: TODOリストを取得
      tags:
      - todos
    post:
      consumes:
      - application/json
      description: 新しいTODOを作成します
      parameters:
      - description: TODO情報
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/model.Todo'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Todo'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: TODOを作成
      tags:
      - todos
swagger: "2.0"
